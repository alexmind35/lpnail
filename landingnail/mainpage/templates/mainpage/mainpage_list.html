
{% extends "index.html" %}

{% block logotype %}
{% for logo in logotype %}

    <a href="javascript:void(0)" class="navbar-brand"><img class="am__logo" src="{{ logo.logoimg.url }}" alt="Маникюр и педикюр" width="269" height="67"/></a>


{% endfor %}


{% endblock %}

{% block mainpage %}
{% for about in mainpage %}
      <div class="card-body">
                                             <h1 data-animation="animated fadeInLeft" class="title font-bold m-0 p-b-40 text-center am__title">{{ about.name }}</h1>
                                             <div class="row am__privet_top">
                                                <div class="col-lg-3 col-md-3 col-sm-3 col-3 align-self-center">
                                                   <div class="card-body d-flex">
                                                      <div class="img-responsive thumb"><img src="{{about.photo.url }}" alt="Мастер ногтевого сервиса Наташа" class="thumb-img circle am__photo_natali" /></div>
                                                   </div>
                                                </div>
                                                <div class="col-lg-9 col-md-9 col-sm-9 col-9 align-self-center">
                                                   <div class="card-body d-flex" data-aos="fade-up" data-aos-duration="1200">
                                                      <div class="am__quote">
                                                         <h5 class="am__privet_title">{{ about.privet }}</h5>
                                                         <p class="m-t-20 am__privet_text">{{ about.description }}</p>
                                                      </div>
                                                   </div>
                                                   <p class="d-flex justify-content-end am__privet">Наташа</p>
                                                </div>
                                             </div>
                                          </div>
{% endfor %}
{% endblock %}
